<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- script for svg interaktivitet, brukt jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- for jQuery -->
    <script src="scripts/svg.js"></script>
</head>
<body>

    <div class="wrapper">
        <div><h1 id="heading" style="text-align: center">Robots</h1>
            
        </div>

        <div class="wrapper_row">
            <div><h2 style="text-align: center">Flying Robot</h2>
                <svg viewBox="0 0 100 100">
                    <rect class="background" width="100%" height="100%" fill="lightblue"/>
                    <!-- hode -->
                    <rect id="head" class="head" height="30%" width="30%" x="35" y=10 rx="10%" ry="10%" fill="gray"/>
                    <!-- gress -->
                    <rect class="gras" height="18%" width="100%" x="0" y="82.2%" fill="green"/>
                    <!-- øyne venstre, høyre -->
                    <circle class="eyes" fill="black" r="2%" cx="45%" cy="20%"/>
                    <circle class="eyes" fill="black" r="2%" cx="55%" cy="20%"/>
                    <!-- tekst -->
                    <text class="text" x="110" y="20" fill="black" font-size="10">bip bob</text>
                    <!-- munn -->
                    <path class="mouth" d="M 43 30 q 6 0 14 0" stroke="black"
                    stroke-width="3" fill="none" />
                    <!-- overkropp -->
                    <rect class="upperbody" height="45%" width="50%" x="25%" y=42% rx="10%" ry="10%" fill="gray"/>
                    <!-- trekant på overkropp -->
                    <polygon points="50,45 30,80 70,80" fill="lightgrey" />
                    <rect id="boxbody" height="30%" width="30%" x="35" y=50 rx="10%" ry="10%" fill="lightgray" display="none"/>
                    <!-- rød og grønn knapp overkropp -->
                    <circle class="btn" id="greenbtn" r="1.5" fill="green" cx="32" cy="50" />
                    <circle class="btn" id="redbtn" r="1.5" fill="darkred" cx="38" cy="50" />
                    <!-- arm venstre -->
                    <rect class="arm" height="20%" width="15%" x="8%" y=50% rx="5%" ry="5%" fill="gray"/>
                    <!-- arm høyre -->
                    <rect class="arm" height="20%" width="15%" x="77%" y=50% rx="5%" ry="5%" fill="gray"/>
                    <!-- fot venstre -->
                    <rect class="foot" height="10%" width="20%" x="28%" y=89% rx="5%" ry="5%" fill="gray"/>
                    <!-- fot høyre -->
                    <rect class="foot" height="10%" width="20%" x="52%" y=89% rx="5%" ry="5%" fill="gray"/>
                </svg>
         
                <p>Bildet er laget med svg, hold musepekeren over bildet for en overraskelse </p>
            </div>

            <div><h2 style="text-align: center">Wall-E</h2>
                <div>
                    <canvas id="canvas" width="500vw" height="534vw">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                    <p>Bildet er laget med canvas apiet. Trykk på bildet for animasjon</p>
                </div>
            </div>
        </div>

        <div class="buttondiv">
            <button href="#tekstfelt" id="btnDokumentasjon" type="button" onclick="vis()">Dokumentasjon</button>
        </div>
        <div>
            <p>Dokumentasjon for øving 1 i IT2810 - Webutvikling </p>
            <p id="tekstfelt"></p>   <!-- brukes for dokumentasjon -->
        </div>
      </div>

    <script>
        //js kode for å vise/skjule dokumentasjon
        let btnDoku = document.getElementById("btnDokumentasjon");
        let tekst = document.getElementById("tekstfelt");
       
        let dokumentasjon = 
        "<p><br\><b>CSS-grid og Flexbox-layout</b><br\><br\>Jeg har valgt å bruke Flexbox. Har da en flexbox «wrapper» som fungerer som en container som inneholder alle andre elementer i egne div-er. Flexbox wrapper ordner innholdet i en kolonne nedover (vha. Flex-direction: column). Rundt de to maleriene og deres tilhørende tekst er det en egen wrapper som ordner maleriene slik at de ender opp ved siden av hverandre (horisontalt) (vha. Flex-direction: row).<br\><br\>Valget falt på flexbox fordi jeg ønsket å lage en nettside med layout i 1-dimensjon. Noe flexbox er egnet for, mens grid gjerne brukes når man har 2-dimensjoner, altså flere seksjoner. <br\> <br\> I tillegg er flexbox godt egnet for å lage responsive websider og gir god kompabilitet på flere ulike nettlesere. <br><br\><br/><b> Bruk av HTML canvas og SVG </b> <br/> <br/>Jeg har brukt SVG til å lage roboten til venstre. Brukt ulike SVG tagger slik som: rect (med og uten avrundende kanter), circle, path, polygon, text osv. Samt bruk av ulike farger og former. For interaktivitet har jeg brukt jQuery for å oppdage når musepekeren rører og klikker på SVG elementet. Da endres noen av formene, plasseringer og farger. <br\><br\> For HTML canvas har jeg angitt HTML canvas elementet og linket til et eget script for selve «tegningen» på canvaset. Også her er det brukt ulike former, farger, plasseringer og størrelser. For interaktivitet har jeg brukt jQuery for å endre på plasseringer, størrelser, former, farger ved klikk og når musepekeren går over canvaset. <br\><br\>Jeg opplevde at det var lettere å animere og lage ting vha. SVG kontra HTML canvas. I tillegg er SVG basert på vektorer, fremfor pixler slik canvas er, dermed er SVG bedre skalerbart.  <br><br/><br><b>Bruk av jQuery</b><br\><br\> Jeg har brukt jQuery for å lage interaktivitet på canvas og SVG. Bruker funksjoner som henter et eller flere SVG element basert på klassenavn og utfører endring når mouseover, mouseleave og click blir detektert. <br><br> I SVG utføres dette ved at attributtene på valgte elementer endres. F.eks. armer som beveger på seg ved mouseover. Da bruker jeg klassenavnet «arms» og endrer y koordinat attributtet til en ny verdi, på den måten ser det ut som om roboten løfter armene. <br><br> I tillegg har jeg lagt til noen stilregler på noen av elementene, f.eks. transition-delay, og transition-duration for å gi illusjonen av at roboten svever sakte oppover. <br><br> Også på canvas interaksjon har jeg brukt jQuery, mye på samme måte. Men skrevet js kode for tegning av canvas figurene inni jQuery funksjonene. <br/><br><br><b>Cross-browser testing.</b> <br><br/> Jeg har benyttet Google Chrome og Safari for cross-browser testing. Jeg har primært jobbet i Google Chrome i utviklingen av nettsiden. Men underveis i utviklingen har jeg jevnlig gått innom Safari for å forsikre meg om at endringene også dukker opp i denne nettleseren. Jeg opplevde f.eks. at fonten jeg brukte ikke fungerte i Safari først. Da måtte jeg google og finne ut hvordan jeg kunne få til dette. Samme skjedde da jeg skulle bruke flexboxer og få de to maleriene til å stå ved siden av hverandre. Cross browser testingen var altså manuell testing, der prøving og feiling var teknikken jeg brukte.  <br><br><b>informasjonskildener (tutorials, websider, bøker): </b><br> <ul><li>W3Schools</li><li>developer.mozilla.org</li><li>Stack overflow</li></ul><br/> <br/></p>" ; 

        function vis(){
            if (tekst.innerHTML == ""){
                tekst.innerHTML = dokumentasjon; 
                tekst.scrollIntoView(); //når man trykker på dokumentasjonknappen scroller siden ned til denne
            } 
            else{
                tekst.innerHTML="";
            }
        }
   

    
    </script>
    <script src="scripts/canvas.js"></script> <!-- canvas js filen plasseres her, må plasseres etter canvas elementet (etter html canvas taggen)-->


</body>
</html>
